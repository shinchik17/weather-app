# hibernate.dialect = org.hibernate.dialect.H2Dialect

# Datasource postgres testcontainer
ds.driver_class = org.postgresql.Driver
ds.default_schema = public

# Hibernate commons
hibernate.default_schema = public
hibernate.format_sql = true
hibernate.hikari.minimumIdle = 1
hibernate.hikari.maximumPoolSize = 10
hibernate.generate_statistics = true

# Flyway
use_flyway = true

# App
session.hours_lifespan = 24
encryption.var.name = BCRYPT_SALT
http.proxy.var.name = aHTTP_PROXY
location.search.limit = 5




