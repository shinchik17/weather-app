<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/common/head :: head ('Login')}"></head>

<body>
<div class="container">
    <div th:if="${error != null}" class="row">
        <h1 class="text-center display-3" th:text="${error}">Error text</h1>
    </div>
    <div class="row">
        <h1 class="text-center display-3">Authentication</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-8 col-sm-7 col-md-6 col-lg-6 col-xl-5 col-xxl-4">
            <div th:replace="~{/common/auth-form :: auth-form (false, 'login')}"></div>
        </div>
    </div>
    <div class="row">
        <span>Do not have an account yet? <a th:href="@{/registration}">Create account</a></span>
    </div>
</div>


<script th:src="@{/resources/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
