<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/common/head :: head ('Search results')}"></head>

<body>

<nav th:replace="~{/common/nav-bar :: nav-bar}"></nav>

<div th:if="${message != null}" class="container">
    <div class="row">
        <h1 class="text-center display-3" th:text="${message}">Message text</h1>
    </div>
</div>

<div th:if="${message == null}" class="container row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    <div class="col" th:each="card : ${weatherCards}">
        <div th:replace="~{/common/location-card :: card (false, true)}"></div>
    </div>
</div>


<script th:src="@{/resources/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
